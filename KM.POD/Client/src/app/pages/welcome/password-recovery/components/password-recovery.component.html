<ng-container *ngIf="showEmailInput; else passwordSetup">
  <km-email-verification (onEmailProvided)="onEmailProvided($event)"></km-email-verification>
</ng-container>
<ng-template #passwordSetup>
  <km-new-password-setup (onPasswordReset)="onEmailSpecified($event)"></km-new-password-setup>
</ng-template>
